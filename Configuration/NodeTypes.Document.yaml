'ISP.BasicStructure:Page':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    icon: file
    label: 'Basic Startseite'
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
    'slider':
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'ISP.BasicStructure:Carousel': TRUE
          'Neos.NodeTypes:Image': TRUE
          'Neos.NodeTypes:TextWithImage': TRUE
    'content':
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': TRUE
    'content2':
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': TRUE
    'content3':
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': TRUE
    'content4':
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': TRUE
    'TopContact':
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'Neos.NodeTypes:Text': TRUE
    'footer':
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'Neos.NodeTypes:Headline': TRUE
          'Neos.NodeTypes:Text': TRUE
          'Neos.NodeTypes:Image': TRUE
          'Neos.NodeTypes:TwoColumn': TRUE
          'Neos.NodeTypes:ThreeColumn': TRUE
'ISP.BasicStructure:ContentPage':
  superTypes:
    'ISP.BasicStructure:Page': true
  ui:
    icon: 'icon-file'
    label: 'Basic Inhaltsseite'
    group: 'general'
