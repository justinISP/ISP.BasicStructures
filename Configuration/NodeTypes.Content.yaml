'Neos.NodeTypes:Text':
  properties:
    text:
      search:
        zinc:
          mappingType: 'text'
          fulltextValue: ${node.properties.text}
      ui:
        inline:
          editorOptions:
            linking:
              anchorLink: true
            formatting:
              strong: true
              em: true
              u: true
              sub: true
              sup: true
              p: true
              h1: true
              h2: true
              h3: true
              h4: true
              h5: false
              h6: false
              code: false
              removeFormat: true
              table: true
              a: true
              ul: true
              ol: true
              left: true
              center: true
              right: true
              justify: true
