'Neos.NodeTypes:TwoColumn':
  properties:
    layout:
      defaultValue: 6-6
      ui:
        inspector:
          editorOptions:
            values:
              50-50: null
              75-25: null
              25-75: null
              66-33: null
              33-66: null
              6-6:
                label: '50% / 50%'
              8-4:
                label: '66% / 33%'
              4-8:
                label: '33% / 66%'
'Neos.NodeTypes:ThreeColumn':
  properties:
    layout:
      defaultValue: 4-4-4
      ui:
        inspector:
          editorOptions:
            values:
              33-33-33: null
              50-25-25: null
              25-50-25: null
              25-25-50: null
              4-4-4:
                label: '33% / 33% / 33%'
              3-6-3:
                label: '25% / 50% / 25%'
